---
definitions:
  Error:
    type: object
    additionalProperties: false
    required:
      - error
    properties:
      error:
        type: string
  Login:
    type: object
    additionalProperties: false
    required:
      - jwt_token
    properties:
      jwt_token:
        type: string
  DetailedDevice:
    type: object
    additionalProperties: false
    required:
      - asset_tag
      - boot_phase
      - created
      - hardware_product
      - health
      - id
      - graduated
      - last_seen
      - latest_report
      - latest_triton_reboot
      - role
      - state
      - system_uuid
      - triton_setup
      - triton_uuid
      - updated
      - uptime_since
      - validated
      - validations
      - location
      - nics
    properties:
      asset_tag:
        anyOf:
          - type: string
          - type: null
      boot_phase:
        anyOf:
          - type: string
          - type: null
      created:
        type: string
        format: date-time
      hardware_product:
        type: string
        format: uuid
      health:
        type: string
      id:
        type: string
      graduated:
        anyOf:
          - type: string
            format: date-time
          - type: null
      last_seen:
        anyOf:
          - type: string
            format: date-time
          - type: null
      latest_report:
        anyOf:
          - type: string
            format: uuid
          - type: null
      latest_triton_reboot:
        anyOf:
          - type: string
            format: date-time
          - type: null
      role:
        anyOf:
          - type: string
            format: uuid
          - type: null
      state:
        type: string
      system_uuid:
        type: string
        format: uuid
      triton_setup:
        anyOf:
          - type: string
            format: date-time
          - type: null
      triton_uuid:
        anyOf:
          - type: string
            format: uuid
          - type: null
      updated:
        type: string
        format: date-time
      uptime_since:
        anyOf:
          - type: string
            format: date-time
          - type: null
      validated:
        anyOf:
          - type: string
            format: date-time
          - type: null
      validations:
        anyOf:
          - type: array
            items:
              type: object
          - type: null
      location:
        anyOf:
          - $ref: "#/definitions/DeviceLocation"
          - type: null
      nics:
        type: array
        items:
          type: object
          additionalProperties: false
          required:
            - mac
            - iface_name
            - iface_vendor
            - peer_mac
            - peer_port
            - peer_switch
          properties:
            mac:
              type: string
            iface_name:
              type: string
            iface_vendor:
              type: string
            iface_type:
              type: string
            peer_mac:
              anyOf:
                - type: string
                - type: null
            peer_port:
              anyOf:
                - type: string
                - type: null
            peer_switch:
              anyOf:
                - type: string
                - type: null
  Devices:
    type: array
    items:
      $ref: "#/definitions/Device"
  Device:
    type: object
    additionalProperties: false
    required:
      - asset_tag
      - boot_phase
      - created
      - hardware_product
      - health
      - id
      - graduated
      - last_seen
      - latest_triton_reboot
      - role
      - state
      - system_uuid
      - triton_uuid
      - updated
      - uptime_since
      - validated
    properties:
      asset_tag:
        anyOf:
          - type: string
          - type: null
      boot_phase:
        anyOf:
          - type: string
          - type: null
      created:
        type: string
        format: date-time
      hardware_product:
        type: string
        format: uuid
      health:
        type: string
      id:
        type: string
      graduated:
        anyOf:
          - type: string
            format: date-time
          - type: null
      last_seen:
        anyOf:
          - type: string
            format: date-time
          - type: null
      latest_triton_reboot:
        anyOf:
          - type: string
            format: date-time
          - type: null
      role:
        anyOf:
          - type: string
            format: uuid
          - type: null
      state:
        type: string
      system_uuid:
        anyOf:
          - type: null
          - type: string
            format: uuid
      triton_uuid:
        anyOf:
          - type: string
            format: uuid
          - type: null
      triton_setup:
        anyOf:
          - type: string
            format: date-time
          - type: null
      updated:
        type: string
        format: date-time
      uptime_since:
        anyOf:
          - type: string
            format: date-time
          - type: null
      validated:
        anyOf:
          - type: string
            format: date-time
          - type: null
  DeviceReport:
    type: object
    additionalProperties: false
    required:
      - product_name
      - serial_number
      - system_uuid
      - state
      - bios_version
      - processor
      - memory
    properties:
      product_name:
        type: string
      serial_number:
        type: string
      system_uuid:
        type: string
        format: uuid
      state:
        type: string
      bios_version:
        type: string
      processor:
        type: object
      memory:
        type: object
  DeviceLocation:
    type: object
    additionalProperties: false
    required:
      - datacenter
      - rack
      - target_hardware_product
    properties:
      datacenter:
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - vendor_name
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
          vendor_name:
            type: string
      rack:
        type: object
        additionalProperties: false
        required:
          - id
          - name
          - role
          - unit
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
          role:
            type: string
          unit:
            type: integer
      target_hardware_product:
        type: object
        description: >
          Details of the hardware product the device is expected to be based
          on it's current position and the rack layout.
        additionalProperties: false
        required:
          - id
          - name
          - alias
          - vendor
        properties:
          id:
            type: string
            format: uuid
            description: Hardware product ID
          name:
            type: string
            description: Hardware product name
          alias:
            type: string
            description: Hardware product alias
          vendor:
            type: string
            description: Hardware product vendor name
  HardwareProducts:
    type: array
    items:
      $ref: "#/definitions/HardwareProduct"
  HardwareProduct:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - alias
      - prefix
      - vendor
      - profile
      - generation_name
      - legacy_product_name
      - sku
      - specification
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      alias:
        type: string
      prefix:
        type: string
      vendor:
        type: string
        description: Hardware product vendor name
      generation_name:
        anyOf:
          - type: string
          - type: null
      legacy_product_name:
        anyOf:
          - type: string
          - type: null
      sku:
        anyOf:
          - type: string
          - type: null

      specification:
        anyOf:
          - type: string
          - type: null
      profile:
        type: object
        additionalProperties: false
        required:
          - bios_firmware
          - cpu_num
          - cpu_type
          - dimms_num
          - hba_firmware
          - id
          - nics_num
          - psu_total
          - purpose
          - rack_unit
          - ram_total
          - sas_num
          - sas_size
          - sas_slots
          - sata_num
          - sata_size
          - sata_slots
          - ssd_num
          - ssd_size
          - ssd_slots
          - usb_num
          - zpool
        properties:
          bios_firmware:
            anyOf:
              - type: string
              - type: null
          cpu_num:
            type: integer
          cpu_type:
            type: string
          dimms_num:
            type: integer
          hba_firmware:
            anyOf:
              - type: string
              - type: null
          id:
              type: string
              format: uuid
          nics_num:
            type: integer
          psu_total:
            type: integer
          purpose:
            type: string
          rack_unit:
            type: integer
          ram_total:
            type: integer
          sas_num:
            anyOf:
              - type: integer
              - type: null
          sas_size:
            anyOf:
              - type: integer
              - type: null
          sas_slots:
            anyOf:
              - type: integer
              - type: null
          sata_num:
            anyOf:
              - type: integer
              - type: null
          sata_size:
            anyOf:
              - type: integer
              - type: null
          sata_slots:
            anyOf:
              - type: string
              - type: null
          ssd_num:
            anyOf:
              - type: integer
              - type: null
          ssd_size:
            anyOf:
              - type: integer
              - type: null
          ssd_slots:
            anyOf:
              - type: string
              - type: null
          usb_num:
            anyOf:
              - type: integer
              - type: null
          zpool:
            anyOf:
              - type: object
                additionalProperties: false
                required:
                  - id 
                  - cache
                  - log
                  - disk_per
                  - spare
                  - vdev_n
                  - vdev_t
                properties:
                  id:
                    type: string
                    format: uuid
                  cache:
                    type: integer
                  log:
                    type: integer
                  disk_per:
                    anyOf:
                      - type: integer
                      - type: null
                  spare:
                    type: integer
                  vdev_n:
                    type: integer
                  vdev_t:
                    type: string
              - type: null

  WorkspaceRackSummary:
    type: object
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        role:
          type: string
        size:
          type: integer
        device_progress:
          type: object
          items:
            type: integer
  WorkspaceRack:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      role:
        type: string
      size:
        type: integer
      datacenter:
        type: string
      slots:
        type: object
        items:
          type: object
          additionalProperties: false
          properties:
            alias:
              type: string
              description: Hardware product alias
            id:
              type: string
              format: uuid
              description: Hardware product ID
            name:
              type: string
              description: Hardware product name
            size:
              type: integer
              description: Number of RUs for slot
            vendor:
              type: string
              description: Hardware product vendor
            occupant:
              description: Device assigned to this slot or null
              anyOf:
                - $ref: "#/definitions/Device"
                - type: null
  Validations:
    type: array
    items:
      $ref: "#/definitions/Validation"
  Validation:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - version
      - description
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      version:
        type: number
      description:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  ValidationPlans:
    type: array
    items:
      $ref: "#/definitions/ValidationPlan"
  ValidationPlan:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - description
      - created
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      description:
        type: string
      created:
        type: string
        format: date-time
  ValidationResult:
    type: object
    additionalProperties: false
    required:
      - id
      - category
      - component_id
      - device_id
      - hardware_product_id
      - hint
      - message
      - order
      - status
      - validation_id
    properties:
      id:
        type: string
        format: uuid
      category:
        type: string
      component_id:
        anyOf:
          - type: null
          - type: string
      device_id:
        type: string
      hardware_product_id:
        type: string
        format: uuid
      hint:
        anyOf:
          - type: null
          - type: string
      message:
        type: string
      order:
        type: integer
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_id:
        type: string
        format: uuid
  ValidationState:
    type: object
    additionalProperties: false
    required:
      - id
      - completed
      - created
      - device_id
      - status
      - validation_plan_id
    properties:
      id:
        type: string
        format: uuid
      completed:
        anyOf:
          - type: null
          - type: string
            format: date-time
      created:
        type: string
        format: date-time
      device_id:
        type: string
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_plan_id:
        type: string
        format: uuid
  ValidationStatesWithResults:
    type: array
    items:
      $ref: "#/definitions/ValidationStateWithResults"
  ValidationStateWithResults:
    type: object
    additionalProperties: false
    required:
      - id
      - completed
      - created
      - device_id
      - results
      - status
      - validation_plan_id
    properties:
      id:
        type: string
        format: uuid
      completed:
        anyOf:
          - type: null
          - type: string
            format: date-time
      created:
        type: string
        format: date-time
      device_id:
        type: string
      results:
        type: array
        items:
          $ref: "#/definitions/ValidationResult"
      status:
        type: string
        enum:
          - error
          - fail
          - pass
      validation_plan_id:
        type: string
        format: uuid
  WorkspaceRelays:
    type: array
    items:
      $ref: "#/definitions/WorkspaceRelay"
  WorkspaceRelay:
    type: object
    additionalProperties: false
    required:
      - alias
      - created
      - devices
      - id
      - ipaddr
      - location
      - ssh_port
      - updated
      - version
    properties:
      alias:
        anyOf:
          - type: string
          - type: null
      created:
        type: string
        format: date-time
      devices:
        description: >
          Array of devices that have reported through this relay device
        type: array
        items:
          $ref: "#/definitions/Device"
      id:
        type: string
      ipaddr:
        anyOf:
          - type: string
          - type: null
      location:
        type: object
        additionalProperties: false
        properties:
          rack_id:
            type: string
            format: uuid
          rack_name:
            type: string
          role_name:
            type: string
          room_name:
            type: string
      ssh_port:
        type: number
      updated:
        type: string
        format: date-time
      version:
        type: string
  Problems:
    type: object
    additionalProperties: false
    properties:
      failing:
        type: object
        items:
          $ref: "#/definitions/Problem"
      unreported:
        type: object
        items:
          $ref: "#/definitions/Problem"
      unlocated:
        type: object
        items:
          $ref: "#/definitions/Problem"
  Problem:
    type: object
    additionalProperties: false
    required:
      - location
      - health
      - report_id
      - problems
    properties:
      location:
        anyOf:
          - $ref: "#/definitions/DeviceLocation"
          - type: null
      health:
        type: string
      report_id:
        anyOf:
          - type: string
            format: uuid
          - type: null
      problems:
        anyOf:
          - type: array
            items:
              type: object
          - type: null
  Workspaces:
    type: array
    items:
      $ref: "#/definitions/Workspace"
  Workspace:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - description
      - role
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      description:
        anyOf:
          - type: string
          - type: null
      role:
        type: string
      parent_id:
        anyOf:
            - type: string
              format: uuid
            - type: null
  WorkspaceUsers:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
        - email
        - role
      properties:
        name:
          type: string
        email:
          type: string
        role:
          type: string
  Rooms:
    type: array
    items:
      $ref: "#/definitions/Room"
  Room:
    type: object
    additionalProperties: false
    required:
      - id
      - az
      - alias
      - vendor_name
    properties:
      id:
        type: string
        format: uuid
      az:
        type: string
      alias:
        anyOf:
          - type: string
          - type: null
      vendor_name:
        type: string
  Relays:
    type: array
    items:
      $ref: "#/definitions/Relay"
  Relay:
    type: object
    additionalProperties: false
    required:
      - alias
      - created
      - id
      - ipaddr
      - ssh_port
      - updated
      - version
    properties:
      alias:
        anyOf:
          - type: string
          - type: null
      created:
        type: string
        format: date-time
      id:
        type: string
      ipaddr:
        anyOf:
          - type: string
          - type: null
      ssh_port:
        anyOf:
          - type: number
          - type: null
      updated:
        type: string
        format: date-time
      version:
        anyOf:
          - type: string
          - type: null
  Ping:
    type: object
    additionalProperties: false
    required:
      - ping
    properties:
      ping:
        type: string
  Version:
    type: object
    additionalProperties: false
    required:
      - version
    properties:
      version:
        type: string
  WorkflowStep:
    type: object
    additionalProperties: false
    required:
      - created
      - id
      - max_retries
      - name
      - order
      - retry
      - updated
      - validation_plan_id
      - workflow_id
    properties:
        created:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        max_retries:
          type: number
        name:
          type: string
        order:
          type: number
        retry:
          type: number
        updated:
          type: string
          format: date-time
        validation_plan_id:
          type: string
          format: uuid
        workflow_id:
          type: string
          format: uuid
  Workflow:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - created
      - updated
      - locked
      - steps
      - preflight
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      locked:
        type: number
      preflight:
        type: number
      steps:
        anyOf:
          - type: null
          - type: array
            items:
                type: string
                format: uuid
  WorkflowStatus:
    type: object
    additionalProperties: false
    required:
      - device_id
      - id
      - status
      - created
      - workflow_id
    properties:
      device_id:
        type: string
      id:
        type: string
        format: uuid
      status:
        type: string
      created:
        type: string
        format: date-time
      workflow_id:
        type: string
        format: uuid
  Workflows:
    type: array
    items:
      $ref: "#/definitions/Workflow"
  WorkflowStepStatus:
    type: object
    additionalProperties: false
    required:
      - created
      - data
      - device_id
      - force_retry
      - id
      - overridden
      - retry_count
      - state
      - updated
      - validation_state_id
      - validation_status
      - workflow_step_id
    properties:
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      device_id:
        type: string
      force_retry:
        type: number
      id:
        type: string
        format: uuid
      overridden:
        type: number
      retry_count:
        type: number
      state:
        type: string
      validation_state_id:
        type: string
        format: uuid
      validation_status:
        type: string
      workflow_step_id:
        type: string
        format: uuid
  DeviceRole:
    type: object
    additionalProperties: false
    required:
      - id
      - created
      - updated
      - description
      - hardware_product_id
      - services
    properties:
      id:
        type: string
        format: uuid
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      description:
        anyOf:
          - type: string
          - type: null
      hardware_product_id:
        type: string
        format: uuid
      services:
        type: array
        items:
          type: string
          format: uuid
  DeviceRoles:
    type: array
    items:
      $ref: "#/definitions/DeviceRole"
  DeviceService:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  DeviceServices:
    type: array
    items:
      $ref: "#/definitions/DeviceService"
  Racks:
    type: array
    items:
      $ref: "#/definitions/Rack"
  Rack:
    type: object
    additionalProperties: false
    required:
      - id
      - name
      - datacenter_room_id
      - role
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      datacenter_room_id:
        type: string
        format: uuid
      role:
        type: string
        format: uuid
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  RackRole:
    type: object
    additionalProperties: false
    required:
      - id 
      - name
      - rack_size
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      rack_size:
        type: integer
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
  RackRoles:
    type: array
    items:
      $ref: "#/definitions/RackRole"
  RackLayouts:
    type: array
    items:
      $ref: "#/definitions/RackLayout"
  RackLayout:
    type: object
    additionalProperties: false
    required:
      - id
      - rack_id
      - product_id
      - ru_start
      - created
      - updated
    properties:
      id:
        type: string
        format: uuid
      rack_id:
        type: string
        format: uuid
      product_id:
        type: string
        format: uuid
      ru_start:
        type: integer
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
